<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp effect</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>


    <div class="container">

        <div class="intro">
            <h3 class="intro-top-text">By Mustafa</h3>
            <div class="title">
                <h1>POP UP <ion-icon class="up" name="arrow-up-outline"></ion-icon> Your Image</h1>
                <h3>Cool little pop up hover effect</h3>
    
            </div>
            <div>
                <h3 class="intro-bottom-text"><a target="_blank" href="https://twitter.com/mustafa_dev_">@mustafa_dev_</a></h3>
            </div>
    
        </div>
    
    
    
        <main>
            <div class="hover">
                <h2>Hover</h2>
                <div class="down-div">
                    <ion-icon class="down" name="arrow-down-outline"></ion-icon>
                </div>
            </div> 
            
            <div class="person">
                <div class="person-container">
                    <div class="person-circle"></div>
                    <img class="person-img" src="me_thumbnail2.png" alt="an image to be popped up">
                </div>
            </div>


            
            <!-- <div class="image-container">
                <img class="img" src="me_thumbnail2.png">
                <h3>Mustafa</h3>
            </div> -->
            
            <form>
                <h3>Upload your photo to preview</h3>
                <div>
                    <label class="label" for="file">Upload image</label>
                    <input type="file" id="file" accept="image/*"> 
                    <button type="button" class="go-btn" >copy code</button>

                </div>
            </form>

            <div class="footer">
                <p>
                    <span>*note</span> that your image should be transparent, if you want to make your
                    image transparent for free <a target="_blank" href="https://pixcut.wondershare.com/upload.html">click here</a>.
                </p>
            </div>
        </main>
    </div>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
